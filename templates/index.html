<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay Email Lookup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Clay Email Lookup</h1>
            <p class="mt-2 text-gray-600">
                Enter person and company details to find their email address
            </p>
        </div>

        <form id="lookupForm" class="bg-white shadow rounded-lg p-6 space-y-4">
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700">
                    Full Name <span class="text-red-500">*</span>
                </label>
                <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    required
                    class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    placeholder="John Smith"
                >
            </div>

            <div>
                <label for="companyName" class="block text-sm font-medium text-gray-700">
                    Company Name <span class="text-red-500">*</span>
                </label>
                <input
                    type="text"
                    id="companyName"
                    name="companyName"
                    required
                    class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    placeholder="Acme Inc"
                >
            </div>

            <div>
                <label for="companyDomain" class="block text-sm font-medium text-gray-700">
                    Company Domain <span class="text-red-500">*</span>
                </label>
                <input
                    type="text"
                    id="companyDomain"
                    name="companyDomain"
                    required
                    class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    placeholder="acme.com"
                >
            </div>

            <div>
                <label for="linkedinUrl" class="block text-sm font-medium text-gray-700">
                    LinkedIn Profile URL <span class="text-gray-400">(optional)</span>
                </label>
                <input
                    type="url"
                    id="linkedinUrl"
                    name="linkedinUrl"
                    class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    placeholder="https://linkedin.com/in/johnsmith"
                >
            </div>

            <button
                type="submit"
                id="submitBtn"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
            >
                <span id="btnText">Find Email</span>
                <span id="btnLoading" class="hidden items-center">
                    <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Waiting for Clay...
                </span>
            </button>
        </form>

        <div id="result" class="hidden mt-6 p-4 rounded-lg"></div>
    </div>

    <script>
        const form = document.getElementById('lookupForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');
        const resultDiv = document.getElementById('result');

        function showLoading() {
            submitBtn.disabled = true;
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');
            btnLoading.classList.add('flex');
        }

        function hideLoading() {
            submitBtn.disabled = false;
            btnText.classList.remove('hidden');
            btnLoading.classList.add('hidden');
            btnLoading.classList.remove('flex');
        }

        function showError(message) {
            resultDiv.classList.remove('hidden');
            resultDiv.className = 'mt-6 p-4 rounded-lg bg-red-50 border border-red-200';
            resultDiv.innerHTML = `
                <div class="flex items-center">
                    <svg class="h-5 w-5 text-red-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-red-700">${message}</span>
                </div>
            `;
        }

        function showSuccess(email) {
            resultDiv.classList.remove('hidden');
            resultDiv.className = 'mt-6 p-4 rounded-lg bg-green-50 border border-green-200';
            resultDiv.innerHTML = `
                <h3 class="text-sm font-medium text-green-800 mb-1">Email Found</h3>
                <p class="text-lg font-semibold text-green-900">${email}</p>
            `;
        }

        async function pollForResults(requestId, attempts = 0) {
            if (attempts > 60) { // 2 minutes timeout
                hideLoading();
                showError('Timeout waiting for Clay response');
                return;
            }

            try {
                const response = await fetch(`/api/results/${requestId}`);
                const data = await response.json();

                if (data.status === 'complete') {
                    hideLoading();
                    if (data.email) {
                        showSuccess(data.email);
                    } else {
                        showError('No email found. Raw data: ' + JSON.stringify(data.data));
                    }
                } else if (data.status === 'pending') {
                    setTimeout(() => pollForResults(requestId, attempts + 1), 2000);
                } else {
                    hideLoading();
                    showError('Request not found');
                }
            } catch (err) {
                hideLoading();
                showError('Error checking results');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            resultDiv.classList.add('hidden');

            const formData = {
                fullName: document.getElementById('fullName').value,
                companyName: document.getElementById('companyName').value,
                companyDomain: document.getElementById('companyDomain').value,
                linkedinUrl: document.getElementById('linkedinUrl').value || undefined,
            };

            try {
                const response = await fetch('/api/lookup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                const data = await response.json();

                if (!response.ok) {
                    hideLoading();
                    showError(data.error || 'Failed to submit');
                    return;
                }

                // Start polling for results
                pollForResults(data.requestId);

            } catch (err) {
                hideLoading();
                showError('Network error. Please try again.');
            }
        });
    </script>
</body>
</html>
